{% extends "layout.html" %}

{% block title %}Lisää profiilikuva{% endblock %}
{% block content %}
<h2>Lisää profiilikuva</h2>
<form action = "/add_profile_picture" method = "post" enctype = "multipart/form-data">
    <p>
        <label for = "picture"> Profiilikuva (.png)</label>:<br />
        <input type = "file" name = "picture" id = "picture" accept = ".png" />
    </p>
    <input type = "hidden" name = "csrf_token" value = "{{ session.csrf_token }}" />
    <input type = "submit" value = "Lähetä" />
</form>
{% endblock %}
