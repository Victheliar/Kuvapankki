{% extends "layout.html" %}

{% block title %}Julkaisun muokkaus{% endblock %}
{% block content %}
<h2>Julkaisun muokkaus</h2>
{% for message in get_flashed_messages() %}
<p>
    <b>{{ message }}</b>
</p>
{% endfor %}
<form action="/update_item" method="post" enctype="multipart/form-data">
    <p>
        Kuva: <input type="file" name="image" accept=".png" required/>
    </p>
    <p>
        Kuvaus: <br />
        <textarea name="description" rows="8" cols="60" maxlength="5000">{{ item.description }}</textarea>
    </p>
    <input type="hidden" name="item_id" value="{{ item.id }}"/>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
    <input type="submit" value="Päivitä julkaisua" />
</form>
{% endblock %}
