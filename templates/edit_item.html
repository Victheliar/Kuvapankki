<!DOCTYPE html>
<html>

<head>
    <title>Julkaisun muokkaus</title>
</head>

<body>
    <h1>Julkaisun muokkaus</h1>
    <form action="/update_item" method="post" enctype="multipart/form-data">
        <p>
            Kuva: <input type="file" name="image" accept=".png"/>
        </p>
        <p>
            Kuvaus: <br />
            <textarea name="description" rows="8" cols="60">{{ item.description }}</textarea>
        </p>
        <input type="hidden" name="item_id" value="{{ item.id }}"/>
        <input type="submit" value="Päivitä julkaisua" />
    </form>
</body>

</html>
