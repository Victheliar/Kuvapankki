<!DOCTYPE html>
<html>

<head>
    <title>Kuvapankki</title>
</head>

<body>
    <h1>Kuvapankki</h1>

    {% if session.username %}
    <p>
        Tervetuloa {{ session.username }}!
    </p>
    {% endif %}

    <p>
        <a href="/register">Luo tunnus</a> |
        {% if session.user_id %}
        <a href="/logout">Kirjaudu ulos</a>
        {% else %}
        <a href="/login">Kirjaudu sisään</a>
        {% endif %}
    </p>

    <h2>Julkaisut</h2>
    <hr />
    {% for item in items %}
    <p>
        <a href="/item/{{ item.id }}">Julkaisu:</a> {{ item.image }}
    </p>
    <hr />
    {% endfor %}

    <p>
        <a href="/new_item">Uusi julkaisu</a>
    </p>

</body>

</html>
