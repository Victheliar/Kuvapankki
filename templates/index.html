<!DOCTYPE html>
<html>

<head>
    <title>Kuvapankki</title>
</head>

<body>
    <h1>Kuvapankki</h1>

    {% if session.username %}
    <p>
        Tervetuloa {{ session.username }}!
    </p>
    {% endif %}

    <p>
        <a href="/login">Kirjaudu sisään</a>
        <a href="/register">Luo tunnus</a>
        <a href="/logout">Kirjaudu ulos</a>
    </p>

    <p>
        <a href="/new_item">Uusi postaus</a>
    </p>

    <h2>Postaukset</h2>
    {% for item in items %}
    <ul>
    <li><a href="/item/{{ item.id }}">Postaus:</a>{{ item.description }}</li>
    </ul>
    {% endfor %}
</body>

</html>
